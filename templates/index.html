<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Zomato Ratings prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
</head>

<body>

  <img src=
  "https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
           alt="zomato image", width="400", height="150", style="vertical-align:top">

<style>
body {
  background-image: url("https://images.pexels.com/photos/1391487/pexels-photo-1391487.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
  background-position: 20%;
  background-size: cover;
}

h1 {
      text-align: center;
}

.login {
    text-align: center;
}
</style>


 <div class="login">
	     <h1>Predict Zomato Restaurant Ratings</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	   <input type="text" name="Online Order" placeholder="Order Online" required="required" /><br>
         <input type="text" name="Book Table" placeholder="Book Table" required="required" /><br>
		     <input type="text" name="Votes" placeholder="Votes" required="required" /><br>
         <input type="text" name="Location" placeholder="Location" required="required" /><br>
         <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" /><br>
         <input type="text" name="Cuisines" placeholder="Cuisines" required="required" /><br>
         <input type="text" name="Cost" placeholder="Cost" required="required" /><br>
         <input type="text" name="Menu Item" placeholder="Menu Item" required="required" /><br>

         <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <h2>{{ prediction_text }}</h2>

 </div>


</body>
</html>
